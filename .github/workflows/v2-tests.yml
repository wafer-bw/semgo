name: v2-tests

on:
  push:
    branches: [ master ]
    paths:
      - "v2/**"
  pull_request:
    branches: [ master ]
    paths:
      - "v2/**"

defaults:
  run:
    working-directory: ./v2

jobs:

  v2-tests:
    name: v2-tests
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: make get

      - name: Build
        run: make build

      - name: Test
        run: make test
